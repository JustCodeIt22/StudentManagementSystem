<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
	<style>
		th, td{
			user-select: none;
			text-align: center;
		}
	</style>	
  </head>
  <body>
	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark px-5">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Student Management System</a>

	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/students}">Student Mangement</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	    
	<div class="container">
		<div class="row">
			<h1 class="text-center">Student Management System</h1>
		</div>
		
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-primary my-3">ADD STUDENT</a>
			</div>
		</div>
		
		<table class="table table-striped table-bordered">
		  <thead class="table-dark">
		    <tr>
		      <th>First Name</th>
		      <th>Last Name</th>
		      <th>Email</th>
			  <th>Actions</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each = "student : ${students}">
		      <td th:text = "${student.firstName}"></td>
			  <td th:text = "${student.lastName}"></td>
			  <td th:text = "${student.email}"></td>
			  <td style="display: flex; justify-content: space-evenly;">
				<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
		
		
	  			<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
			  </td>
		    </tr>
		  </tbody>
		</table>
	</div>
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
