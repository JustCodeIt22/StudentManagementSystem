<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
	<style>
		th, td{
			user-select: none;
		}
	</style>	
  </head>
  <body>
	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark px-5">
		  <!-- Brand -->
		  <a class="navbar-brand" href="#">Student Management System</a>

		  <!-- Toggler/collapsibe Button -->
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <!-- Navbar links -->
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/students}">Student Mangement</a>
		      </li>
		    </ul>
		  </div>
		</nav>
    <br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6, col-sm-6 container justify-center card" >
				<h1 class="text-center">Add New Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object = "${student}" method="post">
						<div class="form-group my-3">
							<label> Student First Name</label>
							<input type="text" class="form-control" field="*{firstName}" name="firstName" placeholder="Enter Student First Name"/>
						</div>
						<div class="form-group my-3">
							<label> Student Last Name</label>
							<input type="text" name="lastName" class="form-control"  field="*{lastName}" placeholder="Enter Student Last Name"/>
						</div>
						<div class="form-group my-3">
							<label> Student Email ID</label>
							<input type="text" name="email" class="form-control" field="*{email}" placeholder="Enter Student Email ID"/>
						</div>		
						<div class="box-footer my-3">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>		
					</form>
				</div>
			</div>
		</div>
	</div>
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
